<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console</title>
    <link rel="stylesheet" href="assets/css/console.css" />
  </head>
  <body>
    <div class="top-bar">
      <p id="lines_count">0</p>
      <div class="right-buttons">
        <span
          style="display: none; opacity: 0"
          id="sync_status"
          class="material-symbols-outlined"
          >sync_alt</span
        >
        <input
          type="password"
          id="auth_input"
          placeholder="authenticator key"
          style="display: none"
        />
        <a id="lock_button" class="material-symbols-outlined">lock</a>
        <a id="refresh_button" class="material-symbols-outlined">refresh</a>
      </div>
    </div>
    <div id="console-container">
      <div id="empty_logs">(ಥ _ ಥ)<br />empty</div>
    </div>
    <div class="bottom-bar">
      <div id="auth_status" style="display: none"></div>
    </div>

    <script type="module" src="assets/js/console.js"></script>
  </body>
</html>
